name: shell commands

on: [push]

jobs: 
  run-shell-commands:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: echo string
        run: ech "Hello World"
      - name: multi string
        run: |
          node -v
          npm -v
          run-python-commands
    run: |
      import platform
      #print(platform.processor)
      shell: python
  run-windows-commands: 
    run-on: windows-latest
    needs: ["run-shell-command"]
    steps: 
      - name: Dictertory
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash